<html>
<head>
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/jquery.ws-0.3-noenc-pre.js"></script>
<script type="text/javascript" src="js/clientapp.js"></script>
<style type="text/css";>
  #container { position: relative; }
  #imageView { border: 1px solid #000; }
  #imageTemp { position: absolute; top: 1px; left: 1px; } 
  #imageRemote { position: absolute; top: 1px; left: 1px; } 
  
</style>
</head>
<body>
  <p><label>Drawing tool: <select id="dtool"> 
      <option value="line">Line</option> 
      <option value="rect">Rectangle</option> 
      <option value="pencil">Pencil</option> 
  </select></label></p> 

  <div id="container"> 
    <canvas id="imageView" width="400" height="300"> 
      <p>Unfortunately, your browser is currently unsupported by our web 
      application.  We are sorry for the inconvenience. Please use one of the 
      supported browsers listed below, or draw the image you want using an 
      offline tool.</p> 
      <p>Supported browsers: <a href="http://www.opera.com">Opera</a>, <a 
        href="http://www.mozilla.com">Firefox</a>, <a 
        href="http://www.apple.com/safari">Safari</a>, and <a 
        href="http://www.konqueror.org">Konqueror</a>.</p> 
    </canvas> 
  </div> 

</body>
</html>
